<div class="jumbotron">
	<div class="container">
		<ul class="alphabet">
			<li ng-repeat="char in alphabet">
				<span ng-click="filterByAlphabet(char)">{{char}}</span>
			</li>
		</ul>
		<ul class="genres">
			<li ng-repeat="genre in genres">
				<span ng-click="filterByGenre(genre)">{{char}}</span>
			</li>
		</ul>
	</div>
</div>
